name: Deploy Frontend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (just for context, not used on VPS)
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_DEPLOY_SSH_KEY }}
          script: |
            set -e

            echo "ðŸ”„ Navigating to app directory..."
            cd /var/www/app

            echo "ðŸ“¦ Force-pulling latest code..."
            git fetch origin
            git reset --hard origin/main

            echo "ðŸ” Injecting .env..."
            echo "${{ secrets.ENV_FILE_CONTENT }}" > .env

            echo "ðŸ”§ Rebuilding client and server containers (compose.yml only)..."
            docker compose -f compose.yml build client server

            echo "ðŸ§¹ Removing existing containers if needed..."
            docker compose -f compose.yml rm -sf client server

            echo "ðŸš€ Restarting client and server containers..."
            docker compose -f compose.yml up -d client server

            echo "âœ… Deployment complete!"