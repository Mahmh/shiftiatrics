<html>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f8f9fa; color:#343a40;">
    <div style="max-width:600px; margin:30px auto; padding:20px; background-color:#ffffff; box-shadow:0 5px 15px 0 #0000002d; border-radius:8px;">
        <h2 style="color:#4a90e2; border-bottom:1px solid #e6e6e6df; padding-bottom:10px;">
            New Contact Us Submission
        </h2>
        <table style="border-collapse: collapse; width: 100%; margin-top:20px;">
            <tr>
                <td style="padding:8px; font-weight:bold;">Account ID:</td>
                <td style="padding:8px;">{account_id}</td>
            </tr>
            <tr>
                <td style="padding:8px; font-weight:bold;">Name:</td>
                <td style="padding:8px;">{name}</td>
            </tr>
            <tr>
                <td style="padding:8px; font-weight:bold;">Email:</td>
                <td style="padding:8px;">{email}</td>
            </tr>
            <tr>
                <td style="padding:8px; font-weight:bold;">Query Type:</td>
                <td style="padding:8px;">{query_type}</td>
            </tr>
            <tr>
                <td style="padding:8px; font-weight:bold; vertical-align:top;">Message:</td>
                <td style="padding:8px; border-top:1px solid #e6e6e6df; margin-top:5px;">
                    {description}
                </td>
            </tr>
        </table>
        <p style="font-size:12px; color:#959595; margin-top:30px;">
            This is an automated message sent from the system.
        </p>
    </div>
</body>
</html>
