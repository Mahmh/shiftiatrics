<html>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f8f9fa; color:#343a40;">
    <div style="max-width:600px; margin:30px auto; padding:20px; background-color:#ffffff; box-shadow:0 5px 15px 0 #0000002d; border-radius:8px;">
        <h2 style="color:#4a90e2; border-bottom:1px solid #e6e6e6df; padding-bottom:10px;">
            Account Deletion Request
        </h2>
        <p style="font-size:16px; line-height:1.6;">
            Dear Support Team,
        </p>
        <p style="font-size:16px; line-height:1.6;">
            A customer has requested the deletion of their account. Please find the request details below:
        </p>
        <table style="width:100%; margin-top:20px; border-collapse:collapse;">
            <tr>
                <td style="padding:8px; font-weight:bold;">Customer Email:</td>
                <td style="padding:8px;">{customer_email}</td>
            </tr>
        </table>
        <p style="font-size:14px; color:#959595; margin-top:30px;">
            This is an automated message from the system. If you have any questions, please reply directly to the customer.
        </p>
    </div>
</body>
</html>
